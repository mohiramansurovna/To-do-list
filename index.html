<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
</head>
<body id="body">
    <h1>To-Do list</h1>
    <div id="styleheader"></div>
    <div id="alert">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <p id="alertContent">
            write something to add
        </p>
        <button id="alertButton">OK</button>
    </div>
    <button id="editIcon" onclick="openClose()"><i class="fa-regular fa-pen-to-square" id="editFontIcon"></i></button>
    <div id="edit">
        <div id="fordesk">
            <p>Recommendet for Desktop</p>
            <image src="large1.webp" onclick="changeImage('large1.webp')"></image>
            <image src="large2.webp" onclick="changeImage('large2.webp')"></image>
            <image src="large3.webp" onclick="changeImage('large3.webp')"></image>
            <image src="large4.webp" onclick="changeImage('large4.webp')"></image>
        </div>
        <div id="formobile">
            <p>Recommended for PhoneScreen</p>
            <image src="small1.webp" onclick="changeImage('small1.webp')"></image>
            <image src="small2.jpeg" onclick="changeImage('small2.jpeg')"></image>
            <image src="small3.jpg" onclick="changeImage('small3.jpg')"></image>
            <image src="small4.jpg" onclick="changeImage('small4.jpg')"></image>
            <image src="small5.webp" onclick="changeImage('small5.webp')"></image>
        </div>

    </div>
    <ul id="ulyea"></ul>
    <footer id="ull">
        <div class="input">
            <input id="newtask" keypress="">Type here</input><button onclick="addNew()">+</button>
        </div>
        <div id="stylefooter"></div>
    </footer>
    <script src="https://kit.fontawesome.com/daf87905c5.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
